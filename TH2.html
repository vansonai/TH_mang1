<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [5,2,4,90,34,3,9];
    // arr.sort(function (a, b) {
    //     return b - a;
    // })
    // console.log(arr)

    let first = 0;
    let last = arr.length - 1;

    while (last > first) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    document.write(arr)
</script>
</body>
</html>
